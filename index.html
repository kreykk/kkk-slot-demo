<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ€ã‚¤ã‚¹ãƒ»ã‚¹ãƒ­ãƒƒãƒˆãƒ¡ãƒ¼ã‚«ãƒ¼ V3</title>
    <meta name="robots" content="noindex">

    <style>
        :root {
            --primary-color: #6a1b9a;
            --accent-color: #ffca28;
            --bg-color: #222;
            --text-color: #eee;
            --cell-bg: #444;
            --cell-border: #666;
            --stop-btn-bg: #e74c3c;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 202, 40, 0.5);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #333;
            border-radius: 8px;
            padding: 5px;
        }
        .tab-btn {
            background: none;
            border: none;
            color: #aaa;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .tab-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .slot-wrapper {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            border: 2px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .grid-layout {
            display: grid;
            gap: 10px;
        }

        .size-3 {
            grid-template-columns: repeat(3, 80px);
        }
        .size-3 .cell { height: 80px; font-size: 2em; }
        
        .size-5 {
            grid-template-columns: repeat(5, 50px);
        }
        .size-5 .cell { height: 50px; font-size: 1.5em; }

        .cell {
            background-color: var(--cell-bg);
            border: 2px solid var(--cell-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            user-select: none;
        }

        .rolling {
            color: #aaa;
            animation: blur 0.1s infinite;
        }
        @keyframes blur {
            0% { filter: blur(0px); }
            50% { filter: blur(1px); }
            100% { filter: blur(0px); }
        }

        #stop-buttons-container {
            margin-top: 5px;
        }

        .col-stop-btn {
            background-color: var(--stop-btn-bg);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            height: 40px;
            width: 100%;
            transition: opacity 0.2s;
        }
        .col-stop-btn:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .col-stop-btn:not(:disabled):hover {
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .btn:disabled {
            background-color: #555;
            color: #888;
            box-shadow: none;
            transform: translateY(4px);
            cursor: not-allowed;
        }

        .btn-spin-manual {
            background-color: var(--accent-color);
            color: #333;
        }
        .btn-spin-auto {
            background-color: #9b59b6;
            color: white;
        }
        .btn-copy {
            background-color: #2980b9;
            color: white;
        }

        .message {
            margin-top: 15px;
            height: 20px;
            color: #4cd137;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Dice Slot V3</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="changeMode(3)">3 Ã— 3 Mode</button>
        <button class="tab-btn" onclick="changeMode(5)">5 Ã— 5 Mode</button>
    </div>

    <div class="slot-wrapper">
        <div id="grid-target" class="grid-layout size-3"></div>
        <div id="stop-buttons-container" class="grid-layout size-3"></div>
    </div>

    <div class="controls">
        <button id="btn-manual" class="btn btn-spin-manual" onclick="startManualSpin()">ğŸ° ãƒªãƒ¼ãƒ«å›è»¢ (æ‰‹å‹•STOP)</button>
        <button id="btn-auto" class="btn btn-spin-auto" onclick="startAutoSpin()">âš¡ ä¸€æ‹¬æŠ½é¸</button>
        <button class="btn btn-copy" onclick="copyResult()">ğŸ“‹ çµæœã‚³ãƒ”ãƒ¼</button>
    </div>

    <div class="message" id="msg-area"></div>

    <script>
        let currentSize = 3;
        let isRolling = false;
        let intervalId = null;
        let columnStoppedStatus = [];

        window.onload = () => {
            initGrid(3);
        };

        function changeMode(size) {
            if (isRolling) return;
            currentSize = size;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const gridTarget = document.getElementById('grid-target');
            const stopContainer = document.getElementById('stop-buttons-container');
            
            gridTarget.className = `grid-layout size-${size}`;
            stopContainer.className = `grid-layout size-${size}`;

            initGrid(size);
        }

        function initGrid(size) {
            const gridTarget = document.getElementById('grid-target');
            const stopContainer = document.getElementById('stop-buttons-container');
            
            gridTarget.innerHTML = '';
            stopContainer.innerHTML = '';
            
            const totalCells = size * size;
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '?';
                cell.id = `cell-${i}`;
                gridTarget.appendChild(cell);
            }

            for (let col = 0; col < size; col++) {
                const btn = document.createElement('button');
                btn.className = 'col-stop-btn';
                btn.textContent = 'STOP';
                btn.id = `stop-btn-${col}`;
                btn.onclick = () => stopColumn(col);
                btn.disabled = true;
                stopContainer.appendChild(btn);
            }
            
            // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿æ™‚ã«åˆæœŸçŠ¶æ…‹ã¨ã—ã¦Statusé…åˆ—ã‚’åŸ‹ã‚ã¦ãŠãï¼ˆã‚³ãƒ”ãƒ¼å¯¾ç­–ï¼‰
            columnStoppedStatus = new Array(size).fill(false);
            document.getElementById('msg-area').textContent = '';
        }

        function startManualSpin() {
            if (isRolling) return;
            setupGameStart();

            for (let col = 0; col < currentSize; col++) {
                document.getElementById(`stop-btn-${col}`).disabled = false;
            }

            intervalId = setInterval(() => {
                updateRollingCells();
            }, 80);
        }

        function stopColumn(colIndex) {
            if (!isRolling || columnStoppedStatus[colIndex]) return;

            columnStoppedStatus[colIndex] = true;
            document.getElementById(`stop-btn-${colIndex}`).disabled = true;

            for (let row = 0; row < currentSize; row++) {
                const cellIndex = row * currentSize + colIndex;
                const cell = document.getElementById(`cell-${cellIndex}`);
                cell.classList.remove('rolling');
                
                const val = Math.floor(Math.random() * 8) + 1;
                cell.textContent = val;
                
                cell.style.color = (val === 8) ? '#ffca28' : '#fff';
            }

            if (columnStoppedStatus.every(status => status === true)) {
                finishGame();
            }
        }

        function startAutoSpin() {
            if (isRolling) return;
            setupGameStart();
            
            intervalId = setInterval(() => {
                updateRollingCells();
            }, 80);

            setTimeout(() => {
                columnStoppedStatus.fill(true);
                finishGame();
            }, 1200);
        }

        function setupGameStart() {
            isRolling = true;
            document.getElementById('msg-area').textContent = '';
            document.getElementById('btn-manual').disabled = true;
            document.getElementById('btn-auto').disabled = true;

            columnStoppedStatus = new Array(currentSize).fill(false);

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.add('rolling');
                cell.style.color = '#fff';
            });
        }

        function updateRollingCells() {
            for (let col = 0; col < currentSize; col++) {
                if (!columnStoppedStatus[col]) {
                    for (let row = 0; row < currentSize; row++) {
                        const cellIndex = row * currentSize + col;
                        const cell = document.getElementById(`cell-${cellIndex}`);
                        cell.textContent = Math.floor(Math.random() * 8) + 1;
                    }
                }
            }
        }

        function finishGame() {
            clearInterval(intervalId);
            isRolling = false;
            
            for (let i = 0; i < currentSize * currentSize; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.classList.remove('rolling');
                const val = parseInt(cell.textContent);
                if (val === 8) cell.style.color = '#ffca28';
            }

            document.getElementById('btn-manual').disabled = false;
            document.getElementById('btn-auto').disabled = false;
            
            const stopBtns = document.querySelectorAll('.col-stop-btn');
            stopBtns.forEach(btn => btn.disabled = true);
        }

        function copyResult() {
            // â˜…ä¿®æ­£ç‚¹: isRolling ã®ãƒã‚§ãƒƒã‚¯ã‚’å¤–ã—ã¾ã—ãŸ
            // ãƒ—ãƒ¬ã‚¤ä¸­ã§ã‚ã£ã¦ã‚‚ã‚³ãƒ”ãƒ¼å‡¦ç†ã‚’ç¶šè¡Œã—ã¾ã™

            const cells = document.querySelectorAll('.cell');

            let text = `ã€${currentSize}x${currentSize} ã‚¹ãƒ­ãƒƒãƒˆçµæœã€‘\n`;
            
            for (let i = 0; i < currentSize; i++) {
                let row = "";
                for (let j = 0; j < currentSize; j++) {
                    // â˜…ä¿®æ­£ç‚¹: ãƒ—ãƒ¬ã‚¤ä¸­ ã‹ã¤ ãã®åˆ—ãŒã¾ã æ­¢ã¾ã£ã¦ã„ãªã„å ´åˆ
                    // ç”»é¢ä¸Šã®æ•°å­—ã§ã¯ãªã '?' ã‚’å‡ºåŠ›ã™ã‚‹
                    let val;
                    if (isRolling && !columnStoppedStatus[j]) {
                        val = '?';
                    } else {
                        const index = i * currentSize + j;
                        val = cells[index].textContent;
                    }

                    row += `[${val}]`; 
                }
                text += row + "\n";
            }

            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('msg-area').textContent = 'ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
            }).catch(err => {
                 // ä¸‡ãŒä¸€ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰æ¨©é™ãŒãªã„å ´åˆãªã©ã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                 console.error(err);
                 document.getElementById('msg-area').textContent = 'ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ';
            });
        }
    </script>
</body>
</html>
