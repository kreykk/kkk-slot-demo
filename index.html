<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ€ã‚¤ã‚¹ãƒ»ã‚¹ãƒ­ãƒƒãƒˆãƒ¡ãƒ¼ã‚«ãƒ¼ V2</title>
    <meta name="robots" content="noindex">

    <style>
        :root {
            --primary-color: #6a1b9a;
            --accent-color: #ffca28;
            --bg-color: #222;
            --text-color: #eee;
            --cell-bg: #444;
            --cell-border: #666;
            --stop-btn-bg: #e74c3c;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 202, 40, 0.5);
        }

        /* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ã‚¿ãƒ– */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #333;
            border-radius: 8px;
            padding: 5px;
        }
        .tab-btn {
            background: none;
            border: none;
            color: #aaa;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .tab-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* ã‚¹ãƒ­ãƒƒãƒˆæœ¬ä½“ã‚¨ãƒªã‚¢ */
        .slot-wrapper {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            border: 2px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* ã‚°ãƒªãƒƒãƒ‰å…±é€šè¨­å®š */
        .grid-layout {
            display: grid;
            gap: 10px;
        }

        /* 3x3, 5x5 ã‚µã‚¤ã‚ºå®šç¾© */
        .size-3 {
            grid-template-columns: repeat(3, 80px);
        }
        .size-3 .cell { height: 80px; font-size: 2em; }
        
        .size-5 {
            grid-template-columns: repeat(5, 50px);
        }
        .size-5 .cell { height: 50px; font-size: 1.5em; }

        /* ã‚»ãƒ«ã®è¦‹ãŸç›® */
        .cell {
            background-color: var(--cell-bg);
            border: 2px solid var(--cell-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            user-select: none;
        }

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .rolling {
            color: #aaa;
            animation: blur 0.1s infinite;
        }
        @keyframes blur {
            0% { filter: blur(0px); }
            50% { filter: blur(1px); }
            100% { filter: blur(0px); }
        }

        /* STOPãƒœã‚¿ãƒ³åˆ—ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        #stop-buttons-container {
            margin-top: 5px;
        }

        .col-stop-btn {
            background-color: var(--stop-btn-bg);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            height: 40px;
            width: 100%; /* ã‚°ãƒªãƒƒãƒ‰å¹…ã„ã£ã±ã„ã« */
            transition: opacity 0.2s;
        }
        .col-stop-btn:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .col-stop-btn:not(:disabled):hover {
            opacity: 0.8;
        }

        /* æ“ä½œãƒ‘ãƒãƒ« */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .btn:disabled {
            background-color: #555;
            color: #888;
            box-shadow: none;
            transform: translateY(4px);
            cursor: not-allowed;
        }

        .btn-spin-manual {
            background-color: var(--accent-color);
            color: #333;
        }
        .btn-spin-auto {
            background-color: #9b59b6;
            color: white;
        }
        .btn-copy {
            background-color: #2980b9;
            color: white;
        }

        .message {
            margin-top: 15px;
            height: 20px;
            color: #4cd137;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Dice Slot V2</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="changeMode(3)">3 Ã— 3 Mode</button>
        <button class="tab-btn" onclick="changeMode(5)">5 Ã— 5 Mode</button>
    </div>

    <div class="slot-wrapper">
        <div id="grid-target" class="grid-layout size-3"></div>
        
        <div id="stop-buttons-container" class="grid-layout size-3"></div>
    </div>

    <div class="controls">
        <button id="btn-manual" class="btn btn-spin-manual" onclick="startManualSpin()">ğŸ° ãƒªãƒ¼ãƒ«å›è»¢ (æ‰‹å‹•STOP)</button>
        <button id="btn-auto" class="btn btn-spin-auto" onclick="startAutoSpin()">âš¡ ä¸€æ‹¬æŠ½é¸</button>
        <button class="btn btn-copy" onclick="copyResult()">ğŸ“‹ çµæœã‚³ãƒ”ãƒ¼</button>
    </div>

    <div class="message" id="msg-area"></div>

    <script>
        let currentSize = 3;
        let isRolling = false;
        let intervalId = null;
        let columnStoppedStatus = []; // å„åˆ—ãŒæ­¢ã¾ã£ã¦ã„ã‚‹ã‹ã©ã†ã‹ã®ãƒ•ãƒ©ã‚°

        // åˆæœŸåŒ–
        window.onload = () => {
            initGrid(3);
        };

        function changeMode(size) {
            if (isRolling) return;
            currentSize = size;
            
            // ã‚¿ãƒ–ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–åˆ‡æ›¿
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // ã‚¯ãƒ©ã‚¹ã®å…¥æ›¿ (gridã®åˆ—æ•°å®šç¾©ã‚’å¤‰ãˆã‚‹ãŸã‚)
            const gridTarget = document.getElementById('grid-target');
            const stopContainer = document.getElementById('stop-buttons-container');
            
            gridTarget.className = `grid-layout size-${size}`;
            stopContainer.className = `grid-layout size-${size}`;

            initGrid(size);
        }

        function initGrid(size) {
            const gridTarget = document.getElementById('grid-target');
            const stopContainer = document.getElementById('stop-buttons-container');
            
            gridTarget.innerHTML = '';
            stopContainer.innerHTML = '';
            
            // ã‚»ãƒ«ã®ç”Ÿæˆ
            const totalCells = size * size;
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '?';
                cell.id = `cell-${i}`;
                gridTarget.appendChild(cell);
            }

            // STOPãƒœã‚¿ãƒ³ã®ç”Ÿæˆï¼ˆåˆ—æ•°åˆ†ã ã‘ä½œã‚‹ï¼‰
            for (let col = 0; col < size; col++) {
                const btn = document.createElement('button');
                btn.className = 'col-stop-btn';
                btn.textContent = 'STOP';
                btn.id = `stop-btn-${col}`;
                btn.onclick = () => stopColumn(col);
                btn.disabled = true; // æœ€åˆã¯ç„¡åŠ¹
                stopContainer.appendChild(btn);
            }

            document.getElementById('msg-area').textContent = '';
        }

        // ------------------------------------------
        // ãƒ¢ãƒ¼ãƒ‰A: æ‰‹å‹•STOPãƒ¢ãƒ¼ãƒ‰
        // ------------------------------------------
        function startManualSpin() {
            if (isRolling) return;
            setupGameStart();

            // å…¨ã¦ã®STOPãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
            for (let col = 0; col < currentSize; col++) {
                document.getElementById(`stop-btn-${col}`).disabled = false;
            }

            // å›è»¢ãƒ«ãƒ¼ãƒ—é–‹å§‹ (åœæ­¢ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚Œã‚‹ã¾ã§å›ã‚Šç¶šã‘ã‚‹)
            intervalId = setInterval(() => {
                updateRollingCells();
            }, 80);
        }

        function stopColumn(colIndex) {
            if (!isRolling || columnStoppedStatus[colIndex]) return;

            // ãã®åˆ—ã‚’åœæ­¢æ¸ˆã¿ã«ã™ã‚‹
            columnStoppedStatus[colIndex] = true;
            document.getElementById(`stop-btn-${colIndex}`).disabled = true;

            // ãã®åˆ—ã®ã‚»ãƒ«ã‚’ç¢ºå®šæ¼”å‡ºï¼ˆè‰²å¤‰ãˆãªã©ï¼‰
            for (let row = 0; row < currentSize; row++) {
                const cellIndex = row * currentSize + colIndex;
                const cell = document.getElementById(`cell-${cellIndex}`);
                cell.classList.remove('rolling');
                
                // ç¢ºå®šå€¤ã‚’ã‚»ãƒƒãƒˆï¼ˆå¿µã®ãŸã‚ï¼‰
                const val = Math.floor(Math.random() * 8) + 1;
                cell.textContent = val;
                
                // è‰²ä»˜ã‘
                cell.style.color = (val === 8) ? '#ffca28' : '#fff';
            }

            // å…¨åˆ—æ­¢ã¾ã£ãŸã‹ç¢ºèª
            if (columnStoppedStatus.every(status => status === true)) {
                finishGame();
            }
        }

        // ------------------------------------------
        // ãƒ¢ãƒ¼ãƒ‰B: ä¸€æ‹¬æŠ½é¸ãƒ¢ãƒ¼ãƒ‰ (æ—§ä»•æ§˜)
        // ------------------------------------------
        function startAutoSpin() {
            if (isRolling) return;
            setupGameStart();

            // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ãªã®ã§STOPãƒœã‚¿ãƒ³ã¯ç„¡åŠ¹ã®ã¾ã¾
            
            // å›è»¢é–‹å§‹
            intervalId = setInterval(() => {
                updateRollingCells();
            }, 80);

            // ä¸€å®šæ™‚é–“å¾Œã«å…¨åœæ­¢
            setTimeout(() => {
                // å…¨åˆ—ã‚’é †ç•ªã«æ­¢ã‚ã‚‹å‡¦ç†ã‚’å‘¼ã¶ã€ã‚ã‚‹ã„ã¯ä¸€æ‹¬ã§æ­¢ã‚ã‚‹
                columnStoppedStatus.fill(true);
                finishGame();
            }, 1200); // 1.2ç§’å¾Œã«åœæ­¢
        }


        // ------------------------------------------
        // å…±é€šãƒ­ã‚¸ãƒƒã‚¯
        // ------------------------------------------
        
        function setupGameStart() {
            isRolling = true;
            document.getElementById('msg-area').textContent = '';
            document.getElementById('btn-manual').disabled = true;
            document.getElementById('btn-auto').disabled = true;

            // åˆ—ã”ã¨ã®åœæ­¢çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            columnStoppedStatus = new Array(currentSize).fill(false);

            // å…¨ã‚»ãƒ«ã‚’å›è»¢çŠ¶æ…‹ã«ã™ã‚‹
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.add('rolling');
                cell.style.color = '#fff';
            });
        }

        // å›è»¢ä¸­ã®è¡¨ç¤ºæ›´æ–°ï¼ˆã¾ã æ­¢ã¾ã£ã¦ã„ãªã„åˆ—ã ã‘æ›´æ–°ã™ã‚‹ï¼‰
        function updateRollingCells() {
            for (let col = 0; col < currentSize; col++) {
                // ã“ã®åˆ—ãŒã¾ã æ­¢ã¾ã£ã¦ã„ãªã‘ã‚Œã°æ›´æ–°
                if (!columnStoppedStatus[col]) {
                    for (let row = 0; row < currentSize; row++) {
                        const cellIndex = row * currentSize + col;
                        const cell = document.getElementById(`cell-${cellIndex}`);
                        // 1d8 ãƒ©ãƒ³ãƒ€ãƒ 
                        cell.textContent = Math.floor(Math.random() * 8) + 1;
                    }
                }
            }
        }

        function finishGame() {
            clearInterval(intervalId);
            isRolling = false;
            
            // å…¨ã‚»ãƒ«ã‹ã‚‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤ & æœ€çµ‚å€¤ç¢ºå®š
            // (æ‰‹å‹•ã®å ´åˆã¯æ—¢ã«ç¢ºå®šã—ã¦ã„ã‚‹ãŒã€è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ã®ãŸã‚ã«å…¨èµ°æŸ»)
            for (let i = 0; i < currentSize * currentSize; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.classList.remove('rolling');
                const val = parseInt(cell.textContent);
                if (val === 8) cell.style.color = '#ffca28';
            }

            // UIå¾©å¸°
            document.getElementById('btn-manual').disabled = false;
            document.getElementById('btn-auto').disabled = false;
            
            // STOPãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            const stopBtns = document.querySelectorAll('.col-stop-btn');
            stopBtns.forEach(btn => btn.disabled = true);
        }

        function copyResult() {
            if (isRolling) {
                document.getElementById('msg-area').textContent = 'å›è»¢ä¸­ã¯ã‚³ãƒ”ãƒ¼ã§ãã¾ã›ã‚“';
                return;
            }
            const cells = document.querySelectorAll('.cell');
            if (cells[0].textContent === '?') {
                document.getElementById('msg-area').textContent = 'å…ˆã«ã‚¹ãƒ­ãƒƒãƒˆã‚’å›ã—ã¦ãã ã•ã„';
                return;
            }

            let text = `ã€${currentSize}x${currentSize} ã‚¹ãƒ­ãƒƒãƒˆçµæœã€‘\n`;
            for (let i = 0; i < currentSize; i++) {
                let row = "";
                for (let j = 0; j < currentSize; j++) {
                    const index = i * currentSize + j;
                    const val = cells[index].textContent;
                    row += `[${val}]`; 
                }
                text += row + "\n";
            }

            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('msg-area').textContent = 'ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
            });
        }
    </script>
</body>
</html>
